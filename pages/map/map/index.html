<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Project</title>
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link rel="shortcut icon" href="img/google-maps-icon.png" type="image/x-icon" />
</head>

<body>
    <div class="map-title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input type="text" id="search-code" placeholder="Tỉnh/Thành Phố" />
            <i class="fas fa-search" onclick="searchStores()"></i>
            <div class="stores-box">
                <div class="stores-filter"></div>
            </div>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-box">
            <div class="stores-list">
            </div>
        </div>
    </div>

    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARGkCQ4eW06QTQbb2nzr1sIWyFBLCustY&callback=initMap">
    </script>
</body>

</html>
